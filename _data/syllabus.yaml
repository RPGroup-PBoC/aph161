- extra:
  exurl: https://youtu.be/9P5aJ5GVpP8
  extitle: Molecules as documents of evolutionary history (16:07)
  exdesc: This vignette describes the use of DNA sequences as a tool for studying the history of life.

- extra:
  exurl: https://youtu.be/TnbTHRpbdBo
  extitle: Genomics without genomes - Hemoglobin (17:00)
  exdesc: This vignette shows how early workers were able to compare "sequences" of hemoglobin even before sequences was a thing. As a result, the hemoglobin protein was used as a document of evolutionary history.

- extra:
  exurl: https://youtu.be/tHHtVzr3FYU
  extitle: Science is not a smorgasbord (24:44)
  exdesc: This vignette argues that science is an approach to generating a self-consistent, actionable, and predictive body of knowledge about the world around us. We do not get to pick and choose which parts of science suit our moods or philosophies.

- extra:
  exurl: https://youtu.be/uwLkf6LSGMw
  extitle: Science is not a smorgasbord - Germ theory disease (14:28)
  exdesc: This vignette briefly describes the science behind the modern germ theory of disease arose.

- extra:
  exurl: https://youtu.be/XZugEn7QOPQ
  extitle: Viruses as infectious agents (10:50)
  exdesc: This vignette gives a very brief introduction to how we came to know of viruses and how the tobacco mosaic virus taught many important lessons.

- day:
  date: > 
   Mon. Jan. 3
  topic1: >    
    <header>
    <h3>1. Perspective, Vision, and Preliminaries</h3>
    </header>
  videos1:
    - url: https://www.youtube.com/watch?v=z9l-sgUhC_s
      title: A feeling for the organism (13:10)
      description: This vignette introduces the goal of the course, nothing less than to develop a quantitative feeling for the nature of the living world.
    - url: https://www.youtube.com/watch?v=-dvhttEc_rA
      title: I wonder... (37:04)
      description: This vignette focuses on the importance of asking questions in science as much as in finding answers. One route to those questions is by tapping into our sense of wonder.
    - url: https://www.youtube.com/watch?v=jUDTMksZxtI
      title: Order of magnitude toolkit (11:39)
      description: This vignette provides some of the key tools used when doing order of magnitude thinking. 
    - url: https://www.youtube.com/watch?v=KJjbhv_Zb-0
      title: Biological numeracy exam (13:00)
      description: This video is a "biological numeracy exam" with roughly 15 multiple choice questions that you will self grade in the following vignette.
    - url: https://www.youtube.com/watch?v=rP4bKX3ks5E
      title: Biological numeracy exam (answers) (23:33)
      description: This vignette gives the answers to the biological numeracy exam and showcases the order-of-magnitude-thinking spirit that we consider a critical pillar of physical biology.

- day:
  date: > 
   Wed. Jan. 5
  topic1: >
    <header>
    <h3>2. Scales and Scaling in Physical Biology</h3>
    </header> 
  videos1:
    - url: https://www.youtube.com/watch?v=DeievEzAlKU
      title: Semantics on scale (18:13)
      description: This vignette describes two ways in which we will use the word scale. First, in the spirit of "what sets the scale of X?" and second, how some quantity of interest, such as the diffusion time, scales with some other quantity such as the length over which that scaling occurs.
    - url: https://www.youtube.com/watch?v=MlxadiuIRgk
      title: Scaling of diffusion time (16:47)
      description: This vignette develops one of the most important rules of thumb in all of science - how we estimate the time that diffusive processes will take.
    - url: https://www.youtube.com/watch?v=lltMsmF0yGo&t=1s
      title: Nucleolar scaling (23:45)
      description: This vignette starts with an introduction to scaling relations between organelle size and cell size and then turns to the study of how the size of the nucleolus scales with nuclear size in the developing C. elegans embryo.
    - url: https://www.youtube.com/watch?v=OMzGJWAyBqI
      title: Mitochondrial surface volume (18:58)
      description: This vignette explores the idea that when cells get too large, the plasma membrane is no longer large enough to contain enough ATP synthases to provide enouch ATP for the cellular interior.

- day:
  date: > 
   Mon. Jan. 10 <br>
   Wed. Jan. 12
  topic1: >
    <header>
    <h3>3. Physics of Animal Migration, Dispersal, and Herding</h3>
    </header> 
  videos1:
    - url: https://www.youtube.com/watch?v=4reTaFAFQv0
      title: Bar tailed godwit migration (18:50)
      description: This vignette talks about the physical challenges faced by bar tailed godwit birds in their 10,000 km nonstop migratory journey between Alaska and New Zealand.
    - url: https://www.youtube.com/watch?v=jwr-yvNK0wY
      title: Frogs sao tome puzzle (18:50)
      description: This vignette introduces one of the fun challenges of island biogeography - how do amphibians end up on oceanic islands.
    - url: https://www.youtube.com/watch?v=15EVWhAO0ok
      title: Ocean currents dispersal (13:43)
      description: This vignette explores the hypothesis that amphibians landed on the islands in the Gulf of Guinea by being transported by ocean currents.
    - url: https://www.youtube.com/watch?v=-9FuvlJKZWw
      title: Physics of frogs in saltwater (14:08)
      description: This vignette describes the physics of water transport that frogs suffer when placed in saltwater.
    - url: https://www.youtube.com/watch?v=gJxX0yW-q6Y
      title: Interlude on entropy (21:58)
      description: Here we make our first quantitative acquaintance with the all important concept of entropy and the corresponding variational statement of equilibrium.
    - url: https://www.youtube.com/watch?v=uA8Xhj3cSwI
      title: Osmotic pressure (14:11)
      description: When there is a concentration difference across a membrane such as a frog's skin, water will flow as a result of osmotic pressure. Here we use simple free energy arguments to explain osmotic pressure.
    - url: https://www.youtube.com/watch?v=ThHDJ_sOHxU
      title: Linear transport laws (20:35)
      description: This vignette discusses one of the most powerful tools in the physicochemical arsenal for working out the dynamics of how systems approach the maximum entropy (equilibrium) state. Here our focus is on the law of water transport due to osmotic pressure, a key player in the response of frogs to being in salt water.
    - url: https://www.youtube.com/watch?v=1RHIiKgDwxo
      title: Frog osmotic shock (15:36)
      description: This vignette writes the differential equation for water flow out of an osmotically shocked frog and uses that to estimate the time for the frog to dry out.

- day:
  date: > 
   Mon. Jan. 17 <br>
   Wed. Jan. 19
  topic1: > 
  videos1:
    - url: https://www.youtube.com/watch?v=URQM_DyIo3M
      title: Collective animal motions (8:31)
      description: This vignette observes that animals of all kinds participate in organized collective motions, providing a "many-body" challenge to the theory of active matter.
    - url: https://www.youtube.com/watch?v=to49YtDGQZo
      title: Origins of field theory (27:11)
      description: This vignette introduces the idea of field theory, with roots that date back to the early days of mechanics. After a historical introduction, we examine the nature of field theories of matter.
    - url: https://www.youtube.com/watch?v=Goxld0ulV3w
      title: Toner Tu theory intro (16:17)
      description: This brief vignette shows how Toner and Tu developed a field theoretic description of animal motions culminating in the famed Toner Tu partial differential equations.
  topic2: >
     <header>
     <h3>4. Diffusive Dynamics</h3>
     </header>
  videos2: 
    - urla: https://www.youtube.com/watch?v=J4f9lGdDE8w
      titlea: Diffusion - introduction (10:42)
      descriptiona: This vignette introduces diffusion as molecular and cell biology's dynamical null hypothesis. As we will see in subsequent vignettes, like many of the key ideas of physics, there are many different ways to view this subject.
    - urla: https://www.youtube.com/watch?v=5dGGM0v1U9o
      titlea: Diffusion - coin flips (19:15)
      descriptiona: One view of diffusion is as the dynamics that result when independent agents "choose" what they are going to do next by flipping coins. While this observation seems contrived and trivial, it is actually very deep.
    - urla: https://www.youtube.com/watch?v=1olekmCT0i4
      titlea: Diffusion - continuum theory (22:11)
      descriptiona: As with Toner Tu theory, we can write a field theory for diffusion that culminates in the famed partial differential equation known as the diffusion equation. This vignette describes that theory.
    - urla: https://www.youtube.com/watch?v=ahoqCKxRZU0
      titlea: Diffusion - master equation (17:46)
      descriptiona: Another very powerful paradigm we will use over and over is that of probabilistic reasoning. Dynamics of probability distributions can be written in the language of master equations and this vignette explains that approach.

- day:
  date: > 
   Mon. Jan. 24<br>
   Wed. Jan. 26
  topic1: >
    <header>
    <h3>5. Shape, Space and Pattern in Biology</h3>
    </header> 
  videos1:
    - url: https://www.youtube.com/watch?v=b90lCVjJ4jY
      title: I wonder - pattern formation (17:22)
      description: This vignette introduces the idea of biological pattern as a prelude to the mathematical exploration of these phenomena using the twin concepts of positional information and the Turing instability.
    - url: https://youtu.be/wr1UTL7MixA
      title: Continuum theory protocol (20:05)
      description: This vignette describes how continuum field theories can be used in a myriad of different settings including for pattern formation.
    - url: https://youtu.be/k3lRI0M7mV8
      title: Paradigms for patterning (11:55)
      description: This vignette describes two distinct classes of models for thinking about the emergence of patterns - the concept of positional information and the self-organization properties of Turing patterns.
    - url: https://youtu.be/NpnUSjHx2mM
      title: On positional information (12:22)
      description: This vignette gives a more detailed introduction to the Wolpert idea of positional information.
    - url: https://youtu.be/zTJJm7RNzhg
      title: Positional information - reaction-diffusion equation (19:50)
      description: This vignette shows how to use the continuum theory protocol to derive a beautiful generalization of the diffusion equation that accounts for protein degradation as well.
    - url: https://youtu.be/yBasfKv88aY
      title: Positional inforamtion - the French flag model (11:12)
      description: This vignette is a very concrete case study of reaction-diffusion equations as they pertain to anterior-posterior patterning in the fly. Note that part of the fun of taking this model seriously is that we see that it falls quantitatively short of accounting for the experimental data, raising the need to consider further refinements.

- day:
  date: > 
   Mon. Jan. 31 <br>
   Wed. Feb. 2
  topic1: >
#    <header>
#    <b>4.2 Dynamics beyond diffusion (continued)</b>
#    </header> 
  videos1:
    - url: https://youtu.be/SH4zpYyE5cc
      title: "Meeting Turing (19:07)"
      description: This vignette gives an introduction to the Turing mindset that complements the positional information perspective from the previous few vignettes.
    - url: https://youtu.be/CQ3ARzbOZuE
      title: "In the steps of Turing (31:11)"
      description: This vignette works through the technical details of the simplest example of Turing's ideas, a two-cell system.
    - url: https://youtu.be/8FnGW1cekkU
      title: "Turing ring of cells (25:02)"
      description: This vignette shows how to generalize the results of the previous vignette to a large collection of cells with periodic boundary conditions.
    - url: https://youtu.be/IG3oqzz1Tms
      title: "Turing - Closing the loop (18:40)"
      description: This vignette describes some very recent biological examples of the Turing instability.
  topic2: >
    <header>
    <h3>6. Life as defiance</h3>
    </header>
  videos2:
    - urla: https://www.youtube.com/watch?v=TFKyrr7lyLs
      titlea: Life as defiance - Introduction (29:28)
      descriptiona: This vignette introduces us to the direction of natural processes implied by the 2nd law of thermodynamics and the way that living organisms get around that stricture by consuming energy.
    - urla: https://youtu.be/oqWTeEADpUM
      titlea: Statistical mechanics protocol (18:49)
      descriptiona: This vignette gives a formal but superficial introduction to statistical mechanics. We need this introduction here because these tools will help us compute entropic forces when DNA is pulled on by optical tweezers.
    - urla: https://youtu.be/EuxdiKmXu4Y
      titlea: Stat mech ion channel (20:03)
      descriptiona: This vignette uses the statistical mechanical protocol to solve a real world problem of great biological interest, namely, what is the probability that an ion channel will be open as a function of some driving force such as voltage, ligand concentration or membrane tension.
    - urla: https://youtu.be/kC-I4H-EJXc
      titlea: Entropic elasticity DNA (44:53)
      descriptiona: This vignette shows how we can use statistical mechanics to carefully understand our first concrete example of an entropic force, namely, the way that DNA resists being stretched.
    - urla: https://youtu.be/xptTCaMKk7I
      titlea: Interlude on Taylor series (17:51)
      descriptiona: This vignette provides a powerful and important mathematical tool that we will use repeatedly in a huge variety of different situations. In the current context it will serve us in understanding how Hooke's law emerges in DNA pulling experiments.


- day:
  date: > 
   Mon. Feb. 14 <br>
   Wed. Feb. 16
  topic: >
#    <header>
#    <h3>5. Life as Defiance</h3>
#    <b>5.1 Defiance of diffusion</b>
#    </header> 
  videos1:
    - url: https://youtu.be/g2e17hpBG1g
      title: Biological batteries (15:21)
      description: This vignette is a very important overview of the way that universal energy currencies are provided in living cells, similar to how the batteries and the electrical sockets we use in our daily lives are available for a myriad of different tasks.
    - url: https://youtu.be/dbJZhlGobsk
      title: Cost of transport up a gradient (12:55)
      description: One of the most important classes of biological battery is concentration gradients. This vignette shows how to compute the entropic contribution to the total free energy of such gradient batteries.
    - url: https://youtu.be/fcYuF8KNAOg
      title: Proton motive force (9:51)
      description: A variety of molecular machines are run by a biological battery known as the proton motive force that has both an entropic contribution and a contribution due to the electrical potential differences across the cell membrane. This vignette gives an elementary description of that biological battery.
    - url: https://youtu.be/xSw-YUAEZbI
      title: The great Gibbs and the chemical potential (24:16)
      description: This vignette describes one of the most important ideas in statistical physics, the chemical potential. We will use this tool for thinking about out of equilibrium dynamics.
    - url: https://youtu.be/OZmx8BKyC8Q
      title: Binding via chemical potential (14:12)
      description: This vignette gives an example of how to use the chemical potential in the context of the statistical mechanics protocol to describe ligand-receptor binding. Note the huge simplification of using Gibbs' brilliant approach compared to the explicit treatment of the solution. One of the single most powerful ideas in all of physics is that of formally and rigorously integrating degrees of freedom out of our treatment.
    - url: https://youtu.be/ohG2Fab8e64
      title: The relaxation to equilibrium (21:31)
      description: This vignette describes the all important topic of how we compute the dynamics of systems as they relax towards equilibrium. We show how the classic linear transport laws are a small perturbation limit of the more general free energy relaxation.
    - url: https://youtu.be/bhQc14lkfG0
      title: Allostery no physicists allowed (8:54)
      description: This vignette is a very brief introduction to the subject of allostery. A noted biologist said that they would not even talk to physicists thinking of working in biology if they could not define allostery. The famed Monod-Wyman-Changeux (MWC) model can be thought of as biology's version of the Ising model.
    - url: https://youtu.be/vbuUlVf1lt0
      title: Cashing in concentration gradients symporters (28:17)
      description: This super fun vignette is based upon a beautiful paper of Daniel Zukerman that shows how we can think about the out of equilibrium dynamics using simple ideas about free energy as a driving force. I think of this as a very deep example of how biological fuel can be demystified through careful statistical mechanical reasoning.
    - url: https://youtu.be/IyofGaENESk
      title: "Dynamics of symporter (23:35)"
      description: This vignette continues with the exemplary problem of the symporter to describe the process from a chemical kinetics perspective that explicitly shows how the reaction rates violate detailed balance.
    - url: https://youtu.be/_3Agn-_nNIA
      title: "ATP battery (07:01)"
      description: This vignette describes yet another one of the motive forces that power the cellular economy. Nonequilibrium steady states are often maintained through coupling some reaction of interest to the hydrolysis of ATP.
    - url: https://youtu.be/TDVWyw-BJC8
      title: ATP biological battery - phosphorylation-dephosphorylation dynamic>
      description: This vignette uses the ubiquitous phosphorylation-dephosphorylation nonequilibrium steady state as a way to understand how the ATP biological battery drives molecular reactions of importance to biological phenomena.
    - url: https://youtu.be/qy4DO39yRFI
      title: Phosphorylation energetics (50:37)
      description: This vignette now examines the free energy cost of running the phosphorylation-dephosphorylation cycle and gives an example of the much broader subject of how the ATP Biological Battery operates.
    - url: https://youtu.be/2cm-8ZRkWt8
      title: Fidelity as defiance (20:00)
      description: This vignette asks the question of how accurate the processes of biological polymerization such as transcription and translation can be if their recognition mechanism is strictly based on equilibrium binding.
    - url: https://youtu.be/dzXFG39UmvI
      title: Why equilibrium? (22:04)
      description: This vignette addresses the equilibrium elephant in the room. One of the most persistent comments that I have met in my time in biophysics is that living systems are not equilibrium and hence we have no right to use equilibrium thinking. This vignette takes a more nuanced view of that question.
    - url: https://youtu.be/bX9rz1SVWpQ
      title: Kinetic proofreading (18:28)
      description: This vignette explores one of the great conceptual ideas of modern molecular biology, namely, kinetic proofreading. We consider a highly schematized view of the phenomenon that illustrates the tradeoffs between speed, energy consumption, and fidelity.

- day:
  date: > 
   Mon. Feb. 21 <br>
   Wed. Feb. 23 <br>
   Mon. Feb. 28 <br>
   Wed. Mar. 2 <br>
   Mon. Mar. 7 <br>
   Wed. Mar. 9
  topic1: >
    <header>
    <b>7. Signaling, Regulation, Feedback, and Control</b>
    </header> 
  videos1:
    - url: https://www.youtube.com/watch?v=uFbvFMtowjE&t=453s&ab_channel=PhysicalBiologyoftheCell%28CaltechBEAPh161%29
      title: MWC model (24:33)
      description: This vignette describes one of the most important models in biology, the Monod-Wyman-Changeux model of allostery. We will only scratch the surface of this important topic.
    - url: https://youtu.be/kO15qwlJZi0
      title: Introduction to gene networks (9:44)
      description: This vignette introduces the concepts of gene regulation as we did in class last week.
    - url: https://youtu.be/oowL6nGvb64
      title: Rate equations for mRNA dynamics (19:25)
      description: This vignette explains how we can use rate equations to compute the mean number of mRNA molecules per cell.
    - url: https://youtu.be/qtb2ttRPYaY
      title: Rate equations for auto-activation (15:35)
      description: This vignette gives a first taste of the fascinating topic of feedback and how the theory of dynamical systems allows us to qualitatively dissect such processes.
    - url: https://youtu.be/bBd0i2DcE9E
      title: Rate equations for mutual repression (20:11)
      description: Thsi vignette describes a classic genetic circuit in which the products of two genes repress each other. Interestingly, this gives rise to very rich behavior including the existence of a switch.
    - url: https://youtu.be/gNA30zEVEX4
      title: Mutual repression switch - fixed points (13:08)
      description: This vignette describes how to find the fixed points (the steady state values) of the mutual repression switch.
    - url: https://youtu.be/SmZmt3qi2-M
      title: Stability analysis for mutual repression switch (25:01)
      description: This vignette uses one of the most powerful tools we can draw from dynamical systems theory, namely, linear stability analysis, to see if perturbations shrink or grow. We earlier saw this kind of thinking in the context of the Turing instability.
    - url: https://youtu.be/e3kcIHNzuIw
      title: Chemical master equation for the constitutive promoter (15:15)
      description: This vignette explores a more powerful tool for exploring dynamics of biological systems, namely, the chemical master equation. This approach allows us to solve for the entire probability distribution rather than just the means.
    - url: https://youtu.be/WGvfYCe9tec
      title: Chemical master equation for the two-state model of transcription (18:24)
      description: The constitutive promoter null model is often not consistent with the data. The phenomenological model is often used to describe regulated transcription is the two-state promoter introduced in this vignette.
    - url: https://youtu.be/jh1FR9w3lwM
      title: Chemical master equation for the two-state model of transcription, part 2 (25:26)
      description: Here we finish up our description of the two-state promoter.

